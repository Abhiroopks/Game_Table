<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Table</title>
    <meta name="description" content="Sports Game Table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }

  </style>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <h2>MLB Game Table</h2>

  <table>
    <tr>
      <th>DateTime</th>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>Location</th>
    </tr>

    {% for mlb_game in mlb_games %}
    <tr>
      <td>{{mlb_game.datetime}}</td>
      <td>{{mlb_game.home_team}}</td>
      <td>{{mlb_game.away_team}}</td>
      <td>{{mlb_game.location}}</td>
    </tr>
    {% endfor %}
   
  </table>
  </body>
</html>
